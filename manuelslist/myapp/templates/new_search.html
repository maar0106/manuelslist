{% extends 'base.html' %}

{% block content %}

<h2 style="text-align: center;">{{ search | title}}</h2>

{% for post in final_postings %}

<div class="row flex">

    <div class="col s12 m4 12">
        <div class="card">
            <div class="card-image">
                <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="/"></a>
            </div>
            <div class="card-content">
                <p>{{ post.0 }}</p>
            </div>
            <div class="card-action">
                <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock content %}
